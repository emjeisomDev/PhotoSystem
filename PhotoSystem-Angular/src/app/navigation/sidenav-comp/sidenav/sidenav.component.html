<div class="sidenav" [ngStyle]="{ 'width.px' : sidenavResizeTo }">

   <div class="sinav-header">

      <mat-list-item class="app-logo-name" [ngStyle]="{ 'min-width.px' : sidenavResizeTo }">

         <mat-icon matListItemIcon class="app-icon" (click)="toggleMenu()">solar_power</mat-icon>
         <h2 matListItemTitle class="app-name" *ngIf="!sidenavClosed">Photo System</h2>
         <mat-icon matListItemIcon class="btn-close" (click)="closeMenu()" *ngIf="!sidenavClosed">close</mat-icon>

       </mat-list-item>

   </div>

    <app-sidenav-list
      [sidenavClosed]="sidenavClosed"
      [sidenavResizeTo]="sidenavResizeTo"
    ></app-sidenav-list>

</div>
