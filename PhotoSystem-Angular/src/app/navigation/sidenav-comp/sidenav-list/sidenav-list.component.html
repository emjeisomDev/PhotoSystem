<mat-list class="sidenav-list">

  <mat-list-item class="list-item" [ngStyle]="{ 'width.px' : sidenavResizeTo }">

    <mat-icon matListItemIcon class="icon-list">home</mat-icon>
    <a matListItemTitle class="list-link" *ngIf="!sidenavClosed">Item 1</a>
    <mat-icon matListItemIcon class="sub-list-icon" *ngIf="!sidenavClosed" [mat-menu-trigger-for]="menu">more_vert</mat-icon>

    <mat-menu #menu="matMenu">

    </mat-menu>

  </mat-list-item>

</mat-list>
